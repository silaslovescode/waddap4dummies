<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image-based tracking AR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin: 0px; overflow: hidden;">
  <!-- Minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- A-Frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Define the anchor for image tracking -->
    <a-nft type="nft" url="file:///C:/Users/silas/OneDrive/Desktop/WA-DAPP/file(1).json" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!-- Add a 2D image (e.g., a PNG or JPEG) -->
      <a-image src="ile:///C:/Users/silas/OneDrive/Desktop/WA-DAPP/file(1).jpg" scale="0.1 0.1 0.1" position="0 0 0"></a-image>
    </a-nft>
  </a-scene>
</body>
